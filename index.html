<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="history"></div>
        <div id="display"></div>
        <div class="keyboard">
            <div class="row">
                <button class="operator" id="clear">C</button>
                <button class="operator">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator plus" id="+">+</button>
            </div>

            <div class="row">
                <button class="number" id="9">9</button>
                <button class="number" id="8">8</button>
                <button class="number" id="7">7</button>
                <button class="operator minus" id="-">-</button>
            </div>

            <div class="row">
                <button class="number" id="6">6</button>
                <button class="number" id="5">5</button>
                <button class="number" id="4">4</button>
                <button class="operator mul" id="*">x</button>
            </div>

            <div class="row">
                <button class="number" id="3">3</button>
                <button class="number" id="2">2</button>
                <button class="number" id="1">1</button>
                <button class="operator divide" id="/">/</button>
            </div>
            <div class="row">
                <button class="number hide">9</button>
                <button class="number" id="0">0</button>
                <button class="number hide">9</button>
                <button class="operator equal" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
